<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Voice FormBuilder</title>
  {% load static %}
  <link rel="icon" href="{% static 'form_ai/favicon.ico' %}" sizes="any">
  <link rel="stylesheet" href="{% static 'form_ai/css/voice.css' %}">
</head>

<body>
  <header class="header" role="banner">
    <h1>OpenAI Realtime Form Builder</h1>
    <nav class="header-actions" aria-label="Primary actions">
      <a href="{% url 'view_responses' %}" class="control-btn" aria-label="View responses">Responses</a>
    </nav>
  </header>

  <main class="layout">
    <section class="workspace" aria-hidden="true"></section>

    <aside class="chat-wrapper" aria-label="Conversation panel">
      <div class="panel">
        <div class="panel-header">
          <h2>Conversation</h2>
        </div>

        <div id="conversation" class="conversation empty" role="log" aria-live="polite"></div>

        <div class="panel-controls" role="region" aria-label="Recording controls">
          <div class="controls-left">
            <button id="start" class="control-btn">Start</button>
            <button id="stop" class="control-btn" disabled>Stop</button>
          </div>
          <div class="controls-right">
            <span id="status" class="control-status">Click "Start" to begin</span>
          </div>
        </div>

        <div class="audio">
          <audio id="remote" autoplay playsinline></audio>
        </div>
      </div>
    </aside>
  </main>

  <!-- Verification Popup -->
  <div id="verification-popup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <h2>Verify Your Information</h2>
      <div class="popup-body">
        <div class="field-group">
          <label>Name:</label>
          <input type="text" id="verify-name" />
        </div>
        <div class="field-group">
          <label>Qualification:</label>
          <input type="text" id="verify-qualification" />
        </div>
        <div class="field-group">
          <label>Experience:</label>
          <input type="text" id="verify-experience" />
        </div>
      </div>
      <div class="popup-actions">
        <button id="verify-confirm" class="control-btn primary">Confirm</button>
        <button id="verify-cancel" class="control-btn">Cancel</button>
      </div>
    </div>
  </div>

  <div id="toast-message" class="toast" role="status" aria-live="polite"></div>
  <script src="{% static 'form_ai/js/voice.js' %}"></script>
</body>

</html>
